<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Cita</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Barra de navegación -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo2.jpg" alt="Psicóloga Logo" />
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="informacion.html">Sobre mí</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="solicitar_cita.html">Citas</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main>
        <section class="appointment-form">
            <h2>Solicitar Cita</h2>
            <h4>Eliga un horario en el cual le gustaría tener una cita con la psicologa.</h4>
            <form>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="date">Día para la cita:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Hora para la cita:</label>
                <input type="time" id="time" name="time" required>

                <button type="submit">Enviar</button>
            </form>
            <p class="confirmation-note">Se le enviará un WhatsApp con la confirmación para su cita.</p>
        </section>
    </main>

    <script src="js/scripts.js"></script>
</body>
</html>
